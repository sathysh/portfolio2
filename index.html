<!-- JavaScript for active link -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const currentPage = window.location.pathname.split("/").pop();

    // Remove any existing active classes
    document.querySelectorAll(".header-container nav ul li a").forEach(link => link.classList.remove("active"));

    // Add active class based on the current page
    if (currentPage === "index.html" || currentPage === "") {
      document.querySelector(".home-link").classList.add("active");
    } else if (currentPage === "about.html") {
      document.querySelector(".about-link").classList.add("active");
    } else if (currentPage === "concepts.html") {
      document.querySelector(".concepts-link").classList.add("active");
    } else if (currentPage === "achievements.html") {
      document.querySelector(".achievements-link").classList.add("active");
    } else if (currentPage === "contact.html") {
      document.querySelector(".contact-link").classList.add("active");
    }
  });
</script>
